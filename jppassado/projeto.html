        // Função para fazer uma solicitação HTTP GET com parâmetro de timestamp para evitar o cache
        function httpGet(url, callback) {
            var xhr = new XMLHttpRequest();
            var timestamp = new Date().getTime(); // Obtém o timestamp atual
            var urlWithTimestamp = url + "?timestamp=" + timestamp; // Adiciona o timestamp à URL
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200)
                    callback(xhr.responseText);
            }
            xhr.open("GET", urlWithTimestamp, true);
            xhr.send();
        }

        // URL do seu serviço proxy
        var url = "https://api.allorigins.win/get?url=https://zenoplay.zenomedia.com/api/zenofm/nowplaying/2cgy8mzvsy8uv";

        // Função para processar a resposta JSON e extrair o título e a imagem correspondente
        function extractAndDisplay(jsonString) {
            var data = JSON.parse(jsonString);
            var contents = JSON.parse(data.contents);
            var title = contents.title;
            var imageLink = tituloImagemMap[title];

            // Exibir o título e a imagem na página HTML e aplicar estilos
            var outputElement = document.getElementById("output");
            var output2Element = document.getElementById("output2");
            outputElement.innerText = title;
            output2Element.innerText = title;
            outputElement.style.color = "black"; 
            output2Element.style.color = "black"; // Mudar a cor do texto
            outputElement.style.fontWeight = "normal";
            output2Element.style.fontWeight = "normal";

            var imageElement = document.getElementById("image");
            if (imageLink) {
                imageElement.innerHTML = '<img src="' + imageLink + '" alt="Capa do Álbum">';
            } else {
                imageElement.innerHTML = '<p>Imagem não encontrada</p>';
            }
        }

        // Fazer solicitação HTTP e chamar a função para exibir o resultado a cada 30 segundos
        function updateData() {
            httpGet(url, extractAndDisplay);
        }

        updateData(); // Chama a função pela primeira vez

        // Atualiza os dados a cada 30 segundos
        setInterval(updateData, 20000);
    </script>
