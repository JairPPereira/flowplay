<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Título da Música Dinâmico</title>
</head>
<body>

<div id="tituloMusica">
    <!-- O título da música será exibido aqui dinamicamente -->
</div>

<script>
    // Função para obter e atualizar o título da música
    function atualizarTituloMusica() {
        // Faz uma chamada à API para obter o título da música
        fetch('/api/titulo-musica')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao obter dados da API');
                }
                return response.json();
            })
            .then(data => {
                // Atualiza o título da música na página HTML
                document.getElementById('tituloMusica').innerHTML = '<p>Título da música: ' + data.title + '</p>';
            })
            .catch(error => {
                console.error(error);
            })
            .finally(() => {
                // Define um intervalo de 30 segundos para chamar a função novamente
                setTimeout(atualizarTituloMusica, 30000); // 30 segundos
            });
    }

    // Chama a função pela primeira vez para iniciar o processo de atualização
    atualizarTituloMusica();
</script>

</body>
</html>
